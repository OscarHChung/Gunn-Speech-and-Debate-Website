	<script>
      	$(document).ready(function() {

    		$(window).scroll(function() {
        		var scrollTop = $(window).scrollTop();

        		if (scrollTop > 1) {
            		$('.topnav').addClass('navcolor');
        		} else {
            		$('.topnav').removeClass('navcolor');
        		}

    		});

    		var isLoggedIn = false;
			if(localStorage.getItem('logged') == 'yes') {
      			isLoggedIn = true;
      			if(document.getElementById('hidden') != null) {
        			document.getElementById('hidden').id = 'accshow';
      			}
      			document.getElementById('loginnav').id = 'hidden';
      			console.log("logged in");
      			console.log(localStorage.getItem('accRow'));
    		} else {
    			if(document.getElementById('hidden') != null) {
        			document.getElementById('hidden').id = 'loginnav';
      			}
      			document.getElementById('accshow').id = 'hidden';
      			console.log("logged out");
    		}
		});

		function responsiveNavBar() {
			var x = document.getElementById("myTopnav");
			var y = document.getElementById("dropdown1");
			var z = document.getElementById("dropdown2");
			var i = document.getElementById("left-nav");
			if(x.className === "topnav") {
				x.className += " responsive";
				y.className += " responsive";
				z.className += " responsive";
				i.className += " responsive";
			} else {
				x.className = "topnav";
				y.className = "dropdown";
				z.className = "dropdown";
				i.className = "";
			}
		}
	</script>

	<div id="contact-border">
		<div id="contact-div">
			<form>
				<br><br>
				<h3 class="mini-header" style="color: white;">Send us a message!</h3>
				<br><br><br>
				<input autocomplete="off" autocorrect="off" spellcheck="false" type="text" id="name" class="inputs" placeholder="Your Name">
				<input autocomplete="off" autocorrect="off" spellcheck="false" type="text" id="subject" class="inputs" placeholder="Subject">
				<textarea autocomplete="off" autocorrect="off" spellcheck="false" id="txt" placeholder="Your Message"></textarea>
				<div id="submit-wrapper">
					<input type="submit" id="submitbutton" value="Submit">
				</div>
			</form>
		</div>
	</div>

	<script>
		const tx = document.getElementsByTagName('textarea');
		for (let i = 0; i < tx.length; i++) {
  			tx[i].setAttribute('style', 'height:' + (tx[i].scrollHeight) + 'px;overflow-y:hidden;');
  			tx[i].addEventListener("input", OnInput, false);
		}

		function OnInput() {
  			this.style.height = 'auto';
  			this.style.height = (this.scrollHeight) + 'px';
		}
		document.getElementById("submitbutton").addEventListener("click", submit);

		function submit() {
			var name = document.getElementById("name").value;
			var subject = document.getElementById("subject").value;
			var body = document.getElementById("txt").value;
			window.location.href = "mailto:gunn.sd@gmail.com?subject="+subject+"&body=Hi, my name is "+name+". Here is my message%3A %0D%0A %0D%0A"+body;
		}
	</script>
