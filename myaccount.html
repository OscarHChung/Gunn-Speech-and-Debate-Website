	<script>
      	$(document).ready(function() {

    		$(window).scroll(function() {
        		var scrollTop = $(window).scrollTop();

        		if (scrollTop > 1) {
            		$('.topnav').addClass('navcolor');
        		} else {
            		$('.topnav').removeClass('navcolor');
        		}

    		});
		});

		function responsiveNavBar() {
			var x = document.getElementById("myTopnav");
			var y = document.getElementById("dropdown1");
			var z = document.getElementById("dropdown2");
			var i = document.getElementById("left-nav");
			if(x.className === "topnav") {
				x.className += " responsive";
				y.className += " responsive";
				z.className += " responsive";
				i.className += " responsive";
			} else {
				x.className = "topnav";
				y.className = "dropdown";
				z.className = "dropdown";
				i.className = "";
			}
		}
	</script>
